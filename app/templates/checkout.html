{% extends 'base.html' %}

{% block title %}
  {{ super() }} - Checkout
{% endblock %}

{% block app_content %}
  <div class="container top-margin-lg">
    <div class="row">
      <div class="col-md-12">
        <h1> {{ title }} </h1>
        <h5 id="empty"></h5>
      </div>
    </div>
    <div class="row">
      <div id="cart-checkout" class="col-md-12">
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>$</th>
              <th>Rem.</th>
            </tr>
          </thead>
          <tbody>
            <!-- create a table row for each product in cart -->
          </tbody>
          <tfoot>
            <tr>
              <th colSpan="2">Total:</th>
              <th colSpan="2" class="total">$0.00</th>
            </tr>
            <tr>
              <th colSpan="2"></th>
              <th id="pay">
                <!-- Render Stripe button in JS -->
              </th>
            </tr>
          </tfoot>
        </table>
      </div> <!-- end col 3 -->
    </div><!-- end row -->
  </div><!-- end container -->
{% endblock %}
